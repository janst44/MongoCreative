<html>

<head>
    <title>GPA</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/grade.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">


</head>

<body ng-app="grade" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Student GPA Tracker </h1>
            </div>

            <form ng-submit="addGrade()" style="margin-top30px;">
                <input type="text" placeholder="Math 313" ng-model="formContent"></input>
                <input type="text" placeholder="B+" ng-model="formContent2"></input>
                <button type="submit">Add Grade</button>
            </form>
            <div ng-repeat="grade in grades">
                <span class="glyphicon glyphicon-remove" ng-click="delete(grade)"></span>
                <span class="glyphicon glyphicon-pencil" ng-click="editGrade(grade)"></span> {{grade.title}} - {{grade.letter}}
            </div>
            
                <form id="cal" ng-submit="calcGPA()" style="margin-top30px;">
                    <button type="submit">Calculate GPA</button>
                    <div>GPA: {{gpa}}</div>
                </form>
            

        </div>
    </div>
</body>

</html>
