<html>

<head>
    <title>Grades</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/grade.js"></script>

</head>

<body ng-app="grade" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Grades </h1>
            </div>

            <form ng-submit="addGrade()" style="margin-top30px;">
                <input type="text" ng-model="formContent"></input>
                <button type="submit">Add Grade</button>
            </form>
            <div ng-repeat="grade in grades | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(grade)"></span>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(grade)"></span>
    {{grade.title}} - upvotes: {{grade.upvotes}}
  </div>
        </div>
    </div>
</body>

</html>
